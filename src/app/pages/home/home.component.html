<div class="layout">
  <!-- SIDEBAR (más ancha) -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="assets/logo_angular.png" alt="Angular" class="brand-logo">
    </div>

    <nav class="nav-links">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
      <a routerLink="/perfil" routerLinkActive="active">Perfil</a>
      <a routerLink="/estructuras" routerLinkActive="active">Estructuras</a>
      <a routerLink="/documentacion" routerLinkActive="active">Documentación</a>
      <a routerLink="/usuarios" routerLinkActive="active">Usuarios</a>
    </nav>
  </aside>

  <!-- CONTENIDO (centrado perfecto) -->
  <main class="content">
    <div class="content-inner">
      <h1 class="title">
        Bienvenido a la aplicación<br>Angular
      </h1>

      <p class="subtitle">
        Proyecto de gestión de usuarios con módulos, lazy loading, servicios y consumo de API.
      </p>

      <img src="assets/logo_angular.png" alt="Logo Angular" class="hero-logo">
    </div>
  </main>
</div>
