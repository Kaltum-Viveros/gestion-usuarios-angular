<div class="content">
  <div class="content-inner">
    <h1 class="title">Perfil del Usuario</h1>

    <div class="perfil-card">
      <div class="perfil-row">
        <span class="label">Nombre:</span>
        <span class="value">{{ usuario.nombre }}</span>
      </div>
      <div class="perfil-row">
        <span class="label">Email:</span>
        <span class="value">{{ usuario.email }}</span>
      </div>
      <div class="perfil-row">
        <span class="label">Teléfono:</span>
        <span class="value">{{ usuario.telefono }}</span>
      </div>
      <div class="perfil-row">
        <span class="label">Dirección:</span>
        <span class="value">{{ usuario.direccion }}</span>
      </div>
      <div class="perfil-row">
        <span class="label">Fecha de nacimiento:</span>
        <span class="value">{{ usuario.nacimiento }}</span>
      </div>
    </div>
  </div>
</div>
