<div class="doc-wrapper">
  <div class="container-xl doc-container text-center">
    <h1 class="doc-title">
      Documentación<br><span class="accent">y Recursos</span>
    </h1>
    <p class="doc-subtitle">
      Encuentra aquí el enlace a la documentación oficial de Ionic.
    </p>
    <div class="cta-row d-flex justify-content-center mb-4">
      <a class="btn btn-lg btn-ionic-doc" href="https://ionicframework.com/docs" target="_blank" rel="noopener">
        Documentación Oficial de Ionic
      </a>
    </div>
    <section class="card doc-card border-0 shadow-lg mb-4">
      <div class="card-body p-4 p-lg-5 d-flex flex-column align-items-center">
        <h2 class="h4 text-body-secondary mb-3">Tecnologías principales</h2>
        <div class="carousel-content">
          <button class="carousel-arrow left" type="button" (click)="prev()" aria-label="Anterior">
            <i class="bi bi-chevron-left"></i>
          </button>
          <div class="carousel-center">
            <img [src]="tecnologias[activeIndex].img" class="tech-img" [alt]="tecnologias[activeIndex].nombre">
            <div class="tech-name">
              {{ tecnologias[activeIndex].nombre }}
            </div>
          </div>
          <button class="carousel-arrow right" type="button" (click)="next()" aria-label="Siguiente">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </section>
  </div>
</div>
