<main class="content no-sidebar">
  <div class="content-inner">
    <h2 class="title">Estructuras en Angular</h2>

    <!-- ngIf -->
    <section class="card">
      <div *ngIf="mostrar; else oculto">
        <p>El valor de <strong>mostrar</strong> es TRUE ✅</p>
      </div>
      <ng-template #oculto>
        <p>El valor de <strong>mostrar</strong> es FALSE ❌</p>
      </ng-template>
    </section>

    <!-- ngFor -->
    <section class="card">
      <h3>Ejemplo de *ngFor:</h3>
      <ul class="list">
        <li *ngFor="let item of items; let i = index">
          {{ i + 1 }} - {{ item }}
        </li>
      </ul>
    </section>

    <!-- ngSwitch -->
    <section class="card">
      <h3>Ejemplo de *ngSwitch:</h3>
      <div class="switch" [ngSwitch]="opcion">
        <p *ngSwitchCase="1">Opción 1 seleccionada</p>
        <p *ngSwitchCase="2">Opción 2 seleccionada</p>
        <p *ngSwitchCase="3">Opción 3 seleccionada</p>
        <p class="muted" *ngSwitchDefault>Opción no válida</p>
      </div>
    </section>
  </div>
</main>
